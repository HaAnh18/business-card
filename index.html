<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1>Business Card</h1>

    <div class="card-content">
      <img class="rmit-logo" src="rmit-logo.png" alt="">
      <img class="photo" src="photo.png" alt="">

      <div class="content">
        <h3 class="name">Ha Anh</h3>
        <h4 class="major">Information Technology</h4>

        <div class="about">
          <p>I am an enthusiastic person who is always passionate, eager to learn new skills, and responsible approach to any task that I undertake. </p>
        </div>

        <div class="social-media">
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>

        
      </div>
    </div>
  </div>
  
</body>
</html>
